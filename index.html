<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vizualizador Offline</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Vizualizador Offline de Diagramas</h1>
      <p>Live preview: código a la izquierda, visualización a la derecha.</p>
    </header>

    <section class="toolbar">
      <input id="fileInput" type="file" multiple />
      <button id="pickFolderBtn" type="button">Elegir carpeta de guardado</button>
      <button id="clearBtn" type="button">Limpiar</button>
      <button id="exportPdfBtn" type="button">Exportar PDF</button>
      <button id="exportImgBtn" type="button">Exportar imagen (PNG)</button>
      <span id="folderStatus">Carpeta: sin seleccionar</span>
    </section>

    <section id="dropzone" class="dropzone">Arrastra archivos aquí</section>

    <main id="previewGrid" class="preview-grid"></main>

    <template id="previewTemplate">
      <article class="card">
        <header class="card-header">
          <h2 class="filename"></h2>
          <span class="meta"></span>
        </header>
        <div class="panes">
          <pre class="raw"></pre>
          <section class="rendered"></section>
        </div>
      </article>
    </template>

    <script src="assets/vendor/mermaid.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
